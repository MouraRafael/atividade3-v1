  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome do Produto</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>
  <ng-container matColumnDef="quantidade">
    <th mat-header-cell *matHeaderCellDef>Quantidade</th>
    <td mat-cell *matCellDef="let element">{{ element.quantidade }}</td>
  </ng-container>
  <ng-container matColumnDef="fornecedor">
    <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
    <td mat-cell *matCellDef="let element">{{ estoqueFornecedoresLabel(element.fornecedor) }}</td>
  </ng-container>
  <ng-container matColumnDef="validade">
    <th mat-header-cell *matHeaderCellDef>Data de Validade</th>
    <td mat-cell *matCellDef="let element">{{ element.validade }}</td>
  </ng-container>
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef>Categoria</th>
    <td mat-cell *matCellDef="let element">{{ estoqueCategoriaLabel(element.categoria) }}</td>
  </ng-container>
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <!-- <td mat-cell *matCellDef="let element" [routerLink]="['/estoque/editar',element.id]"><mat-icon color="primary">edit</mat-icon></td> -->
    <td mat-cell *matCellDef="let element" (click)="editar(element.id)"><mat-icon color="primary">edit</mat-icon></td>
  </ng-container>
  <ng-container matColumnDef="remover">
    <th mat-header-cell *matHeaderCellDef>Remover</th>
    <td mat-cell *matCellDef="let element" (click)="remover(element.id)"><a href=""><mat-icon color="warn">delete</mat-icon></a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="clickedRows = row" *matRowDef="let row; columns: displayedColumns"></tr>
</table>
